    <style>
        .modal_button{
            text-align: center;
            vertical-align: middle;
        }
        .modal{
            position:absolute;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.8);
            top:0;
            left:0;
            display:none;
        }
        .modal_content{
            width:800px; height:600px;
            border: solid 4px #6485F5;
            background:#fff;
            border-radius:10px;
            position:relative;
            top:28%;
            left:38%;
            margin-top:-100px;
            margin-left:-200px;
            box-sizing:border-box;
            padding:74px 0;
            cursor:pointer;
        }

        .book_image{
            width:440px; height:565px;
            margin: 15px;
            background:#fff;
            position:relative;
            top:-16.4%;
            left:0%;
            box-sizing:border-box;
            padding:0;
            cursor:pointer;
        }
        .book_title{
            font-family: 'Gowun Dodum', sans-serif;
            font-size:14pt;
            font-weight: bold;
            text-align:center;
            padding : 20px 0;
            width:300px; height:65px;
            border-bottom: solid 2px #A7BBBF;
            margin:22px 15px 0px 15px;
            background:#fff;
            position:relative;
            left:58.5%;
            top:-148%;
            box-sizing:border-box;
            cursor:pointer;
        }
        .book_info{
            font-family: 'Sunflower', sans-serif;
            width:300px; height:480px;
            margin:15px;
            padding: 10px;
            background:#fff;
            position:relative;
            top:-148%;
            left:58.5%;
            box-sizing:border-box;
            cursor:pointer;
        }

    </style>
    <script>
        $(function(){
            $("button").click(
                function() {
                    $(".modal").fadeIn();
                });
            $(".modal_content").click(
                function() {
                    $(".modal").fadeOut();
                });
            });
    </script>
</head>
<body>

<button class="modal_button">모달창</button>

<div class="modal">
    <div class="modal_content" title="클릭하면 창이 닫힙니다.">
        <div class="book_image">
            <img src="http://image.kyobobook.co.kr/images/book/xlarge/729/x9791165343729.jpg" width="440px" height="565px">
        </div>
        <div class="book_title">
            이 책을 소개합니다~! 만약에 글이

        </div>
    </div>

</div>
